            <div class="container">
            <h1>Enter a URL of the document to analyzes</h1>

            <section>
                <form class="form" onsubmit="return handleSubmit(event)">
                    <h1 for="article-url">URL</h1>

                    <input id="url" type="text" name="url" value="" placeholder="http://" />

                </form>
            </section>

            <section>
                <h1>Form Results:</h1>
                <h2 id="score_tag"></h2>
                <h2 id="confidence"></h2>  
                <h2 id="irony"></h2>
                <h2 id="subjectivity"></h2>
